{{ .Hugo.Generator }}
{{ "<!-- Site Title -->" | safeHTML }}
<title>{{ .Site.Title }}</title>

{{ "<!-- Site Meta Info -->" | safeHTML }}
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">


{{ "<!-- Essential CSS Files -->" | safeHTML }}
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/simplelightbox.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="css/owl.theme.css">
<link rel="stylesheet" href="css/style.css">

{{ "<!-- Color Styles -->" | safeHTML }}
<link rel="stylesheet" href="css/colors/{{ with .Site.Params.color }}{{ . }}{{ end }}.css">


{{ "<!-- Responsive CSS -->" | safeHTML }}
<link rel="stylesheet" href="css/responsive.css">

{{ "<!-- Custom CSS -->" | safeHTML }}
{{ range .Site.Params.custom_css }}
  <link rel="stylesheet" href="{{ . }}">
{{ end }}

{{ "<!-- Google Web Fonts =:= Raleway , Montserrat and Roboto -->" | safeHTML }}
<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto:700,500,400' rel='stylesheet' type='text/css'>

{{ "<!-- Essential JS Files -->" | safeHTML }}
<script src="js/vendor/jquery-1.11.3.min.js"></script>
<script src="js/vendor/modernizr-2.8.3.min.js"></script>

{{ "<!-- IE9 Scripts -->" | safeHTML }}
{{ "<!--[if lt IE 9]>" | safeHTML }}
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
{{ "<![endif]-->" | safeHTML }}
