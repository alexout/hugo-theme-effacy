{{ "<!-- Testimonial Section -->" | safeHTML }}

<section class="testimonial-section section-padding" id="testimonial">
    <div class="container">
        <div class="row">
            {{ "<!-- Owl-Testimonial Carousel Starts Here -->" | safeHTML }}
            <div id="testimonial-carousel" class="owl-carousel owl-theme">
                {{ range .Site.Data.testimonials }}
                {{ "<!-- Carousel Item -->" | safeHTML }}
                <div class="item">
                    {{ "<!-- Testimonial Body -->" | safeHTML }}
                    <div class="col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1 col-sm-6 col-xs-12">
                        <h2 class="section-title-left testimoinal-title">{{ .Title | markdownify }}</h2>
                        <div class="testimonial-body">
                            <p>{{ .Body | markdownify }}</p>
                            <div class="client-name">
                                <a href="{{ .AuthorLink }}"><b>{{ .AuthorName | markdownify }}</b></a>
                            </div>
                        </div>
                    </div>
                    {{ "<!-- Testimonial Client Images -->" | safeHTML }}
                    <div class="col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1 col-sm-6 col-xs-12 testimonial-image">
                        <figure>
                            <img class="img-responsive center-block" src="{{ .Image }}" alt="">
                        </figure>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>

{{ "<!-- End Of Testimonial Section -->" | safeHTML }}
